<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/sante.css" />
        <title>Vibration</title>
    </head>
    <body>
        <div class="app">
            <h1>FaireVibrerMémé</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connection a l'appareil</p>
                <div class="event received">
                  <p>Appareil prêt</p>

                  <button onclick="app.vibrate();app.alerte();">
                    Activer le rappel
                  </button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="vibration.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
